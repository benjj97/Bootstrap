<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩활용 폼태그</title>
    <!-- 부트스트랩 cdn 라이브러리 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 부트스트랩 cdn 라이브러리 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h2>부트스트랩활용 폼태그</h2>
  <form action="" name="" method="">
    텍스트 입력양식 :
    <label for="id_name">아이디</label>
    <input type="text" id="id_name" class="form-control">
    <br><br>
    <label for="id_name2">아이디</label>
    <input type="text" id="id_name2" class="">
    <br><br><br>
    <label for="pw_name">비밀번호</label>
    <input type="password" id="pw_name" class="form-control">
    <br><br>
    <label for="pw_name2">비밀번호</label>
    <input type="password" id="pw_name2" class="">
    <br><br>
    <h3>button</h3>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark">dark</button>

    <input type="submit" value="input[submit]로그인" class="btn btn-primary">
    <input type="reset" value="input[reset]로그인 취소" class="btn btn-danger">
  </form>
</body>
</html>
